<html>

<head>
  <meta charset="utf-8">
  <title>LaptopMeter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Loading Bootstrap -->
  <link href="/static/css/vendor/bootstrap.min.css" rel="stylesheet">

  <!-- Loading Flat UI -->
  <link href="/static/css/flat-ui.min.css" rel="stylesheet">

  <link rel="shortcut icon" href="/static/img/favicon.ico">

  <link href="static/base.css" rel="stylesheet">
  {% for css in extra_css %}
    <link href="static/{{ css }}.css" rel="stylesheet">
  {% endfor %}

  <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
  <!--[if lt IE 9]>
      <script src="js/vendor/html5shiv.js"></script>
      <script src="js/vendor/respond.min.js"></script>
    <![endif]-->
</head>

<body>
  <!-- jQuery (necessary for Flat UI's JavaScript plugins) -->
  <script src="/static/js/vendor/jquery.min.js"></script>
  <script src="/static/jquery-ui.min.js"></script>

  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="/static/js/vendor/video.js"></script>
  <script src="/static/js/flat-ui.min.js"></script>

  <!--BEGIN NAVBAR-->
  <div class="navbar navbar-inverse navbar-static-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
        </button>
        <a class="navbar-brand" href="#">LaptopMeter</a>
      </div>
      <div class="navbar-collapse collapse" id="navbar-collapse">
        <ul class="nav navbar-nav">
          <li id="nav-laptops"><a href="{{ url_for('laptops') }}">Laptops</a></li>
          <li id="nav-stats"><a href="{{ url_for('stats') }}">Statistics</a></li>
          <li id="nav-users" class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Users<b class="caret"></b></a>
            <ul class="dropdown-menu">
              <li><a href="{{ url_for('users') }}">Management</a></li>
              <li><a href="{{ url_for('user_add') }}">Add user</a></li>
            </ul>
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{ user.username }} <b class="caret"></b></a>
            <ul class="dropdown-menu">
              <li><a href="#">Options</a></li>
              <li><a href="{{ url_for('logout') }}">Log out</a></li>
            </ul>
          </li>
        </ul>
      </div>
      <!--/.nav-collapse -->
    </div>
  </div>
  <!--END NAVBAR-->

  {% block content %} {% endblock %}
</body>
