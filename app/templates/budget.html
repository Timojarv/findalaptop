{% extends 'base.html' %} {% block content %}
<div class="container">
    <div id="heading">Hi,
      <br> start by selecting your budget:</div>
    <br>
    <form action="{{ url_for('budget') }}" method="POST">
      <div id="slider"></div>
      <span class="budget-slider-value"></span>
      <input type="submit" value="Confirm" class="btn-modern">
    </form>
    <script>
      var value = $('.budget-slider-value');

      var $slider = $("#slider");
      if ($slider.length > 0) {
        $slider.slider({
          min: 1,
          max: 5,
          value: 3,
          orientation: "horizontal",
          range: "min",
          slide: refreshValue,
          change: refreshValue
        }).addSliderSegments($slider.slider("option").max);
      }

      function refreshValue(){
        value.html($slider.slider('value') + "â‚¬");
      }
      refreshValue();
    </script>
  </div>
{% endblock %}
